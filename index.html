<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="dashboard">
            <div class="top-icon">
                <img src="svgs/desktop-mac-dashboard.png" alt=""> <h1>Dashboard</h1>
            </div>
            <div class="menu-options">
                <ul>
                    <li>
                        <img src="svgs/home.png"> <p>Home</p>
                    </li>
                    <li>
                        <img src="svgs/card-account-details-outline.png" alt=""> <p>Profile</p>
                    </li>
                    <li>
                        <img src="svgs/message-reply.png" alt=""> <p>Messages</p>
                    </li>
                    <li>
                        <img src="svgs/history.png" alt=""> <p>History</p>
                    </li>
                    <li>
                        <img src="svgs/note-multiple.png" alt=""> <p>Tasks</p>
                    </li>
                    <li>
                        <img src="svgs/account-group.png" alt=""> <p>Communities</p>
                    </li>
                    <br>
                    <li>
                        <img src="svgs/cog.png" alt=""> <p>Settings</p>
                    </li>
                    <li>
                        <img src="svgs/face-agent.png" alt=""> <p>Support</p>
                    </li>
                    <li>
                        <img src="svgs/shield-account-variant.png" alt=""> <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="top-bar">
            <div class="row row1">
                <img src="svgs/magnify .png" alt="" id="magnify">
                <input type="text" name="search-bar" id="search-bar">
                <img src="svgs/bell-ring-outline.png" alt="" id="bell">
                <div class="row1-dog">
                    <img src="svgs/dog.svg" alt="" id="small-dog">
                </div>
                <p>Morgan Oakley</p>
            </div>
            <div class="row row2">
                <div class="row1-dog-big">
                    <img src="svgs/dog.svg" alt="" id="big-dog">
                </div>
                <div class="greeting">
                    <p id="intro">
                        Hi there,
                    </p>
                    <p class="name">
                        Morgan Oakley (@morgan)
                    </p>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <p>Your Projects</p>
            </div>
            <div class="announcements">
                <p>Announcements</p>
            </div>
            <div class="trending">
                <p>Trending</p>
            </div>
        </div>    
    </div>
</body>
</html>

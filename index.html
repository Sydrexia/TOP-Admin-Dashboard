<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="dashboard">
            <div class="top-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="menu-options">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="top-bar">
            <input type="text" name="search-bar" id="search-bar">
            <p>Morgan Oakley</p>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="main">
            <div class="projects">
                <p>Your Projects</p>
            </div>
            <div class="announcements">
                <p>Announcements</p>
            </div>
            <div class="trending">
                <p>Trending</p>
            </div>
        </div>    
    </div>
</body>
</html>
